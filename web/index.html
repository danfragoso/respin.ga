{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col s12 l10 offset-l1">
    <div class="card-panel white text">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" data-length="5000"></textarea>
          <label for="textarea1">Texto</label>
        </div>
      </div>
      <div class="row">
        <a class="waves-effect waves-light teal lighten-2 btn right" id="send-text">Enviar</a>
      </div>
    </div>
    <div class="card-panel loading">
      <div class="row">
        <div class="col s4 offset-s4">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <div class="loading-text-1 wait">
            <h6 class="center-align">Processando...</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row footer">
  <span>respin.ga Ã© software livre licenciado sob a GPL-3.0</span>
  <br>
  <span class="link"><a href="//www.github.com/danfragoso/respin.ga">&lt/&gt</a></span>
</div>
{% endblock %}
{% block scripts %}
<script>
$("#send-text").click(function(){
  $(".text").hide()
  $(".loading").show()
  $.post("/sendtext",{
    text: $("#textarea1").val()
  },function(data, status){
    if (typeof data.redirect == 'string'){
      window.location = data.redirect;
    }
  });
});
</script>
{% endblock %}
